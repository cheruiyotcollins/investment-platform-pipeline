version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-investment_schema}
      POSTGRES_USER: ${DB_USER:-collo}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    restart: always
    networks:
      - investment-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-collo} -d ${DB_NAME:-investment_schema}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  backend:
    image: kelvincollins86/investment-backend:${BUILD_TAG}
    container_name: spring_backend_prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-investment_schema}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-collo}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      JWT_SECRET: ${JWT_SECRET}
      JWT_TOKEN_VALIDITY: 3600000
      SERVER_PORT: 9002
      SERVER_ADDRESS: 0.0.0.0
      SPRING_PROFILES_ACTIVE: prod
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_INVESTMENT: INFO
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    ports:
      - "9002:9002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - investment-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/actuator/health"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend:
    image: kelvincollins86/investment-frontend:${BUILD_TAG}
    container_name: react_frontend_prod
    environment:
      REACT_APP_API_URL: http://localhost:9002/api
      NODE_ENV: production
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - investment-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy_prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - investment-network-prod
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data_prod:

networks:
  investment-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16